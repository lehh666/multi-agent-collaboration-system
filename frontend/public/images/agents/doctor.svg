<svg width="80" height="120" viewBox="0 0 80 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle for character -->
  <circle cx="40" cy="60" r="35" fill="#00D4AA" opacity="0.2"/>
  
  <!-- Character body - Medical coat -->
  <rect x="25" y="50" width="30" height="40" rx="3" fill="#00D4AA"/>
  <rect x="35" y="55" width="10" height="35" fill="#00c09a"/>
  <path d="M25 50 L40 40 L55 50" fill="#00D4AA"/> <!-- Coat collar -->
  
  <!-- Head -->
  <circle cx="40" cy="30" r="15" fill="#FFE4C4"/>
  
  <!-- Eyes -->
  <ellipse cx="35" cy="27" rx="2.5" ry="3" fill="#333"/>
  <ellipse cx="45" cy="27" rx="2.5" ry="3" fill="#333"/>
  
  <!-- Medical cross -->
  <rect x="38" y="58" width="4" height="12" fill="#FFF"/>
  <rect x="35" y="61" width="10" height="4" fill="#FFF"/>
  
  <!-- Stethoscope -->
  <path d="M45 40 Q55 45 50 50" stroke="#AAA" stroke-width="2" fill="none"/>
  <circle cx="48" cy="48" r="3" stroke="#AAA" stroke-width="2" fill="none"/>
  
  <!-- Mouth -->
  <path d="M37 35 Q40 37 43 35" stroke="#333" stroke-width="1.5" fill="none"/>
  
  <!-- Arms -->
  <line x1="25" y1="55" x2="15" y2="70" stroke="#00D4AA" stroke-width="4" stroke-linecap="round"/>
  <line x1="55" y1="55" x2="65" y2="70" stroke="#00D4AA" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Legs -->
  <line x1="35" y1="90" x2="35" y2="110" stroke="#00D4AA" stroke-width="4" stroke-linecap="round"/>
  <line x1="45" y1="90" x2="45" y2="110" stroke="#00D4AA" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Medical cap -->
  <rect x="30" y="15" width="20" height="8" fill="#333"/>
  <rect x="35" y="12" width="10" height="3" fill="#333"/>
</svg>
<svg width="80" height="120" viewBox="0 0 80 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle for character -->
  <circle cx="40" cy="60" r="35" fill="#4A90E2" opacity="0.2"/>
  
  <!-- Character body - Scholar robe -->
  <rect x="25" y="50" width="30" height="40" rx="5" fill="#4A90E2"/>
  <path d="M25 50 L40 35 L55 50 Z" fill="#4A90E2"/> <!-- Robe top -->
  
  <!-- Head -->
  <circle cx="40" cy="30" r="15" fill="#FFE4C4"/>
  
  <!-- Eyes -->
  <ellipse cx="35" cy="27" rx="2.5" ry="3" fill="#333"/>
  <ellipse cx="45" cy="27" rx="2.5" ry="3" fill="#333"/>
  
  <!-- Glasses -->
  <circle cx="35" cy="27" r="5" stroke="#333" stroke-width="1.5" fill="none"/>
  <circle cx="45" cy="27" r="5" stroke="#333" stroke-width="1.5" fill="none"/>
  <line x1="40" y1="27" x2="40" y2="27" stroke="#333" stroke-width="2"/>
  
  <!-- Mouth -->
  <path d="M37 35 Q40 37 43 35" stroke="#333" stroke-width="1.5" fill="none"/>
  
  <!-- Arms -->
  <line x1="25" y1="55" x2="15" y2="70" stroke="#4A90E2" stroke-width="4" stroke-linecap="round"/>
  <line x1="55" y1="55" x2="65" y2="70" stroke="#4A90E2" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Legs -->
  <line x1="35" y1="90" x2="35" y2="110" stroke="#4A90E2" stroke-width="4" stroke-linecap="round"/>
  <line x1="45" y1="90" x2="45" y2="110" stroke="#4A90E2" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Hat with book symbol -->
  <path d="M30 15 L50 15 L45 5 L35 5 Z" fill="#333"/>
  <rect x="37" y="7" width="6" height="4" fill="#FFD700"/>
</svg>